<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/third-party/bootstrap/dist/css/bootstrap.min.css}"></link>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/third-party/font-awesome/css/font-awesome.min.css}"></link>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/third-party/Ionicons/css/ionicons.min.css}"></link>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"></link>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}"></link>
    <!-- Date Picker -->
    <link rel="stylesheet"
          th:href="@{/third-party/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"></link>
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/third-party/bootstrap-daterangepicker/daterangepicker.css}"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          th:href="@{/css/fonts.css}"></link>


    <th:block layout:fragment="css-extra">

    </th:block>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Page header -->


    <header class="main-header" th:fragment="header">
        <!-- Logo -->
        <a th:href="@{/}" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">SAMbA</span>
        </a>
        <!--&lt;!&ndash; Header Navbar: style can be found in header.less &ndash;&gt;-->
        <!--<nav th:replace="layout/fragments/Header :: header"></nav>-->
    </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="layout/fragments/LeftBar :: leftbar"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <th:block layout:fragment="page-header">
                    Page Header
                    <small>Control panel</small>
                </th:block>
            </h1>
            <!--<ol class="breadcrumb">-->
            <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
            <!--<li class="active">Dashboard</li>-->
            <!--</ol>-->
        </section>

        <!-- Main content -->
        <section class="content">
            <th:block layout:fragment="content">
                Page Content
            </th:block>
        </section>
        <!-- /.content -->
    </div>
    <!-- =============================================== -->

    <div th:replace="layout/fragments/Footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/third-party/jquery/dist/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/third-party/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/third-party/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/third-party/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/third-party/jquery-knob/dist/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/third-party/moment/min/moment.min.js}"></script>
<script th:src="@{/third-party/bootstrap-daterangepicker/daterangepicker.js}"></script>
<!-- datepicker -->
<script th:src="@{/third-party/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
<!-- Slimscroll -->
<script th:src="@{/third-party/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/third-party/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/template/adminlte.min.js}"></script>
<th:block layout:fragment="js-extra">

</th:block>
</body>
</html>
